<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layout/layout}">

<div layout:fragment="~{content}">

    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">应用节点状态</h3>
            </div>
            <div class="box-body">
                <table id="example2" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>应用名称</th>
                        <th>节点</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="detail : ${list}">
                        <td th:text="${detail.appName}">tz-trade</td>
                        <td th:text="${detail.url}">tz-trade</td>
                        <td th:switch="${detail.status}">
                            <p th:case="UNKNOWN">
                                <span class="label label-danger" th:text="${detail.status}"></span>
                            </p>
                            <p th:case="*">
                                 <span class="label label-success" th:text="${detail.status}"></span>
                            </p>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>

</html>
